<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width=divice-width, initial-scale=1">
    <title>Smart OBD2</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="Login_style.css">
</head>

<body>
    <div class="imgcontainer">
        <div class="login_imgae">
            <img src="image/login_page_carImage.jpg" alt="loginpage_image" style="width: 100%;">
        </div>
        <h1 id="welcome" style="text-align: center;">Welcome to Smart OBD2</h1>
    </div>

    <form action="" method="POST">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button id="adduserButton" data-target="signupmodal" class="modal-trigger">Sign Up</button>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Remember Me</span>
            </label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <div>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>

        </div>

    </form>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
<div id="signupmodal" class="modal modal-fixed-footer">
    <div class="row modal-content">
        <form class="col 12">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>

    </div>
</div>

</html>
